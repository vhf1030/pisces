{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">시장별 수산물 예측 가격</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="market">시장</label>
        <input type="text" name="market" id="market" required>
        
        <label for="date">날짜</label>
        <input type="date" name="date" id="date" required>
        
        <button type="submit" class="btn btn-primary mt-3">예측하기</button>
    </form>
</div>
{% endblock %}
