<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seafood Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Seafood Price Prediction</h1>
    <form id="predictionForm">
        {% csrf_token %}
        <label for="market">Market:</label><br>
        <input type="text" id="market" name="market" placeholder="Enter market name" required><br>

        <label for="item">Item:</label><br>
        <input type="text" id="item" name="item" placeholder="Enter seafood item" required><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br>

        <button type="submit">Predict</button>
    </form>

    <div id="result" class="result"></div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/predict/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.prediction !== undefined) {
                    resultDiv.textContent = `Predicted Price: ${data.prediction}`;
                } else {
                    resultDiv.textContent = `Error: ${data.error}`;
                }
            })
            .catch(error => {
                document.getElementById('result').textContent = 'An error occurred. Please try again.';
            });
        });
    </script>
</body>
</html>
