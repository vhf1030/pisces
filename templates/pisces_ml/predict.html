{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">수산물 가격 예측</h1>
    <form id="predictionForm" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="market" class="form-label">시장 이름</label>
            <input type="text" class="form-control" id="market" name="market" placeholder="시장 이름을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="item" class="form-label">품목</label>
            <input type="text" class="form-control" id="item" name="item" placeholder="품목 이름을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">날짜</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <button type="submit" class="btn btn-primary">예측하기</button>
    </form>
    <div id="result" class="mt-4 alert alert-info" style="display: none;"></div>
</div>

<script>
    document.getElementById('predictionForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        fetch('/predict/', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            if (data.prediction !== undefined) {
                resultDiv.textContent = `예측 가격: ${data.prediction}`;
                resultDiv.className = 'mt-4 alert alert-success';
            } else {
                resultDiv.textContent = `오류: ${data.error}`;
                resultDiv.className = 'mt-4 alert alert-danger';
            }
        })
        .catch(error => {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '예측 중 오류가 발생했습니다. 다시 시도하세요.';
            resultDiv.className = 'mt-4 alert alert-danger';
        });
    });
</script>
{% endblock %}
