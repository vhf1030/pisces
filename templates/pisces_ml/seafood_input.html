{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">수산물 시장별 예측 가격</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="seafood">수산물</label>
            <select name="seafood" id="seafood" class="form-select" required>
                <option value="" disabled selected>수산물을 선택하세요</option>
                <option value="농어">농어</option>
                <option value="광어">광어</option>
                <option value="대게">대게</option>
                <option value="연어">연어</option>
                <option value="우럭">우럭</option>
                <option value="참돔">참돔</option>
                <option value="방어">방어</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="date">날짜</label>
            <input type="date" name="date" id="date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">예측하기</button>
    </form>
</div>
<script>
    // 오늘 날짜를 기본값으로 설정
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').value = today;
</script>
{% endblock %}
